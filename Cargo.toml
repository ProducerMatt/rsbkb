[package]
name = "rsbkb"
version = "1.1.0"
authors = ["RaphaÃ«l Rigo <devel@syscall.eu>"]
edition = "2018"

[dependencies]
hex = "0.3.2"
base64 = "0.13"
percent-encoding = "2.1.0"
clap = "3.2"
crc = "2"
atty = "0.2"
time = {version = "0.3", features=["local-offset", "formatting"]}
regex = {version = "1.5", default-features=false, features=["std", "perf"]}
memmap2 = "0.5"
goblin = {version = "0.5.4", features=["elf32", "elf64", "endian_fd"]}
error-chain = "0.12.4"

[dev-dependencies]
tempfile = "3.3.0"
rand = "0.8.5"

[[bin]]
name = "rsbkb"
path = "src/main.rs"
